	$("div").on("mouseenter", function () {
		
		const imgTag = $(this).find("img");
		const imgTagSrc = imgTag.attr("src");
		const replaceSrc = imgTagSrc.replace(".png", "-on.png");
		imgTag.attr("src", replaceSrc);
		
	}).on("mouseleave", function () {
		
		const imgTag = $(this).find("img");
		const imgTagSrc = imgTag.attr("src"); // images/sound-on.png
		const replaceSrc = imgTagSrc.replace("-on.png", ".png"); // // images/sound.png
		imgTag.attr("src", replaceSrc);
	});
	
</script>
